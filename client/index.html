<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Canvas - Real-time Drawing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <h1>Collaborative Canvas</h1>
        <div id="status" class="status">Connecting...</div>
      </div>
      <div class="header-right">
        <div class="user-info">
          <span id="user-color-indicator" class="user-color-indicator"></span>
          <span id="current-user">Loading...</span>
        </div>
      </div>
    </header>

    <div class="main-content">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="toolbar">
          <h3>Tools</h3>
          <div class="tool-group">
            <button class="tool-btn active" data-tool="brush" title="Brush">
              üñåÔ∏è Brush
            </button>
            <button class="tool-btn" data-tool="eraser" title="Eraser">
              üßπ Eraser
            </button>
          </div>

          <h3>Color</h3>
          <div class="color-controls">
            <input type="color" id="color-picker" value="#000000">
            <div id="current-color" class="color-display"></div>
          </div>

          <h3>Line Width</h3>
          <div class="line-width-controls">
            <input type="range" id="line-width" min="1" max="20" value="2">
            <span id="line-width-value">2px</span>
          </div>

          <h3>Actions</h3>
          <div class="action-group">
            <button id="undo-btn" class="action-btn" title="Undo (Ctrl+Z)">
              ‚Ü∂ Undo
            </button>
            <button id="redo-btn" class="action-btn" title="Redo (Ctrl+Shift+Z)">
              ‚Ü∑ Redo
            </button>
            <button id="clear-btn" class="action-btn danger" title="Clear Canvas">
              üóëÔ∏è Clear
            </button>
          </div>
        </div>

        <!-- Online Users -->
        <div class="users-panel">
          <h3>Online Users</h3>
          <div id="user-list" class="user-list">
            <!-- Users will be populated here -->
          </div>
        </div>
      </aside>

      <!-- Canvas Area -->
      <main class="canvas-area">
        <canvas id="drawing-canvas"></canvas>
      </main>
    </div>
  </div>

  <!-- Load Socket.io client -->
  <script src="/socket.io/socket.io.js"></script>
  
  <!-- Load application scripts -->
  <script src="canvas.js"></script>
  <script src="websocket.js"></script>
  <script src="main.js"></script>
</body>
</html>
